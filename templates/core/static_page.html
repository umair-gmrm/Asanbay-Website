{% extends 'base.html' %}

{% block title %}{{ page.title }} - {{ block.super }}{% endblock %}

{% block content %}
<div class="px-4 sm:px-6 lg:px-8">
    <!-- Page Header -->
    <div class="mb-10 animate-fade-in">
        <h1 class="text-4xl sm:text-5xl font-bold text-slate-900 mb-2 bg-gradient-to-r from-slate-900 to-slate-700 bg-clip-text text-transparent">
            {{ page.title }}
        </h1>
        {% if page.updated_at %}
            <p class="text-slate-600 text-sm">
                Last updated: <time datetime="{{ page.updated_at|date:'c' }}">{{ page.updated_at|date:"F d, Y" }}</time>
            </p>
        {% endif %}
    </div>

    <!-- Page Content -->
    <div class="max-w-4xl mx-auto animate-fade-in">
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200/60 p-8 sm:p-12">
            <div class="prose prose-lg prose-slate max-w-none">
                <div class="text-slate-700 whitespace-pre-wrap leading-relaxed text-lg">
                    {{ page.content }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
