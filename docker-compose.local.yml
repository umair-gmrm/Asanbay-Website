version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: asanbay_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-asanbay_db}
      POSTGRES_USER: ${POSTGRES_USER:-asanbay_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-asanbay_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-asanbay_user} -d ${POSTGRES_DB:-asanbay_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asanbay_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  asanbay_network:
    driver: bridge

