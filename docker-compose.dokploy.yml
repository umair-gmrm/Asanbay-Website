services:
  db:
    image: postgres:18-alpine
    container_name: asanbay_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-asanbay_db}
      POSTGRES_USER: ${POSTGRES_USER:-asanbay_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-asanbay_user} -d ${POSTGRES_DB:-asanbay_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network
    restart: unless-stopped
    labels:
      - "dokploy.service.name=asanbay-db"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asanbay_web
    user: "0:0"
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 60"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB:-asanbay_db}
      - POSTGRES_USER=${POSTGRES_USER:-asanbay_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=db
      - POSTGRES_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-asanbay.org,www.asanbay.org,localhost,127.0.0.1}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-https://asanbay.org,https://www.asanbay.org}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "dokploy.service.name=asanbay-web"

  nginx:
    image: nginx:alpine
    container_name: asanbay_nginx
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      web:
        condition: service_healthy
    networks:
      - dokploy-network
    restart: unless-stopped
    labels:
      - "dokploy.service.name=asanbay-nginx"
      - "traefik.enable=true"
      - "traefik.http.routers.asanbay.rule=Host(`asanbay.org`)"
      - "traefik.http.routers.asanbay.entrypoints=websecure"
      - "traefik.http.routers.asanbay.tls.certresolver=letsencrypt"
      - "traefik.http.routers.asanbay.tls=true"
      - "traefik.http.routers.asanbay.service=asanbay"
      - "traefik.http.routers.asanbay-www.rule=Host(`www.asanbay.org`)"
      - "traefik.http.routers.asanbay-www.entrypoints=websecure"
      - "traefik.http.routers.asanbay-www.tls.certresolver=letsencrypt"
      - "traefik.http.routers.asanbay-www.tls=true"
      - "traefik.http.routers.asanbay-www.middlewares=asanbay-redirect"
      - "traefik.http.middlewares.asanbay-redirect.redirectregex.regex=^https://www\\.asanbay\\.org/(.*)"
      - "traefik.http.middlewares.asanbay-redirect.redirectregex.replacement=https://asanbay.org/$${1}"
      - "traefik.http.middlewares.asanbay-redirect.redirectregex.permanent=true"
      - "traefik.http.services.asanbay.loadbalancer.server.port=80"

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  dokploy-network:
    external: true
